{% extends 'base.html' %}
{% load static %}
{% block content %}
<header class="min-h-screen w-full bg-black bg-opacity-75 showcase border-gray-600 border-b-8 flex justify-center py-20 bg-no-repeat"  style="background-image: url('{% static 'assets/background_netflix.jpg' %}')">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 w-6/12  flex items-center flex-col">
            <div class="flex justify-center items-center">
                <form class="bg-black bg-opacity-70 py-8 px-4 w-1/2 rounded-md" method="post">
                    {% csrf_token %}
                    <h1 class="text-4xl font-semibold text-center ">Sign Out</h1>
                    <div class="text-center my-4">
                        <p>Are you sure you want to sign out?</p>
                    </div>
                    <div class="flex justify-center items-center">
                    <button class='py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md' type="submit">Sign Out</button>
                    </div>
                </form>
            </div>
    </div>
</header>
{% endblock %}
